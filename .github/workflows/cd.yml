name: CD Pipeline

on:
  push:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Upload Artifacts
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew build

      - name: Create artifacts directory
        run: mkdir -p ~/jenkins_home/tmp/artifacts

      - name: Copy JAR to artifacts
        run: cp target/app.jar ~/jenkins_home/tmp/artifacts

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: artifacts/app.jar
          retention-days: 1

      - name: Artifact ready
        run: |
          echo "Artifacts ready for Jenkins:"
          ls -la ~/jenkins_home/tmp/artifacts
